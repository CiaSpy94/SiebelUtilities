<script>
function toggleFunction(a,b) {
  var aid = '#'+a;
  var x = $(aid);
  if (x.attr('type') === "password") {
    x.get(0).type='text';
	document.getElementById(b).classList.toggle("bi-eye");
    document.getElementById(b).classList.remove("bi-eye-slash");
  } else {
    x.get(0).type= "password";
   document.getElementById(b).classList.toggle("bi-eye-slash");
   document.getElementById(b).classList.remove("bi-eye");
  }
}
function expCollFunction(a) {
  var aid = '#'+a+"panel";
  var y = $('#'+a+"div");
  var x = $(aid);
  if(!(y.attr('class') === "expColl bi bi-arrows-collapse highlight"))
  {
    $(".bi-arrows-collapse").addClass("bi-arrows-expand").removeClass("bi-arrows-collapse");
  }  
  $(".highlight").removeClass("highlight");
  if (y.attr('class') === "expColl bi bi-arrows-expand") {
   $(".panel").hide();
   x.slideDown();   
   y.removeClass("bi-arrows-expand");
   y.addClass("bi-arrows-collapse");
   $('#'+a).addClass("highlight");
   y.addClass("highlight");
   $('#'+a).animate({height: 'auto', opacity: '0.4'}, "medium");
   $('#'+a).animate({width: 'auto', opacity: '1'}, "medium");
   x.show();
  }
  else{   
   x.slideUp();
   //x.hide();
   y.addClass("bi-arrows-expand");
   y.removeClass("bi-arrows-collapse");
   $('#'+a).removeClass("highlight");
   y.removeClass("highlight");
  }   
 }

function copyFunction(a,b) {
  var copyText = document.getElementById(a);
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
  alert(b+"Copied!");
}
function copyURLFunction(a) {
  //var copyText = document.getElementById(a);
  var url = $('#'+a).attr('href');
  navigator.clipboard.writeText(url);
  alert("URL Copied!");
}
