<!DOCTYPE html>

  <title>Release Tiles with Copyable URLs</title>
  <style>
:root {
  --primary-color: #e60000;
  --accent-color: #ffffff;
  --background-color: #f2f2f2;
  --card-bg: #ffffff;
  --text-color: #212121;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
  --border-radius: 12px;
}

body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 20px;
  background-color: var(--background-color);
  color: var(--text-color);
}

h1 {
  text-align: center;
  font-size: 2rem;
  color: var(--primary-color);
  margin-bottom: 30px;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  padding: 10px;
}

.tile-wrapper {
  position: relative;
}

.tile {
  background-color: var(--card-bg);
  border-radius: var(--border-radius);
  padding: 24px;
  text-align: center;
  font-weight: 600;
  color: var(--primary-color);
  box-shadow: var(--shadow);
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.info-box:after {
    content: '';
    position: absolute;
    display: block;
    width: 0;
    z-index: 1;
    border-style: solid;
    border-color: #f2d3d3 transparent;
    border-width: 0 22px 20px;
    top: -20px;
    left: 51%;
    margin-left: -22px;
}

.tile:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.info-box {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 90%;
  background-color: #e6c1c1;
  border-radius: var(--border-radius);
  padding: 12px;
  margin-top: 8px;
  font-size: 0.85rem;
  box-shadow: var(--shadow);
  z-index: 10;
}

.tile-wrapper:hover .info-box {
  display: block;
}

dialog {
  border: none;
  border-radius: var(--border-radius);
  padding: 24px;
  max-width: 86%;
  width: 250px;
  background-color: var(--card-bg);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  font-size: 1rem;
  animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

dialog::backdrop {
  background: rgba(0, 0, 0, 0.5);
}

.close-btn {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: var(--primary-color);
  color: var(--accent-color);
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}
.close-btn-nw{
    left: 230px;
	border: none;
	cursor: pointer;
    position: absolute;
    background-color: white;
    color: #5f5f5f;
    font-size: 25px;
}
.close-btn:hover {
  background-color: #c40000;
}

.copy-icon {
  margin-left: 10px;
  cursor: pointer;
  color: var(--primary-color);
  font-size: 1.1em;
  vertical-align: middle;
}

.copy-icon:hover {
  color: #c40000;
}

  </style>
</head>
