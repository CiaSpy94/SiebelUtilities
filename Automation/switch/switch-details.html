<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Switch Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="switchHeader"></h1>

  <label><strong>Release</strong></label><br><br>

  <label for="mode">Switch Mode:</label>
  <select id="mode">
    <option>RESTRICTED</option>
    <option>OFF</option>
    <option>ON</option>
  </select><br><br>

  <label for="basedOn">Switch Based On:</label>
  <select id="basedOn">
    <option>Responsibility</option>
    <option>Division</option>
  </select><br><br>

  <label for="accessControl">Switch Access Control Values:</labelbr>
  <textarea id="accessControl" rows="5" cols="40"></textarea><br><br>

  <button id="addBtn">Add</button>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p>Confirm adding switch details?</p>
      <button id="confirmAdd">Confirm</button>
      <button id="cancelAdd">Cancel</button>
    </div>
  </div>

  <div id="existingData"></div>

  <!-- Firebase SDKs -->
 
<script type="module" src="index.js"></script>

  <script src="switch-details.js"></script>
</body>
</html>
