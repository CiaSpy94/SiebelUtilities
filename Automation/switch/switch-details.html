<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Switch Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button onclick="loadContent('Automation/switch/switch.html', this)">‚Üê Back</button>
  <h1 id="switchHeader"></h1>

  <label>Release:</label><br>
  <input type="text" id="release"><br><br>

  <label>Switch Mode:</label><br>
  <select id="mode">
    <option>RESTRICTED</option>
    <option>OFF</option>
    <option>ON</option>
  </select><br><br>

  <label>Switch Based On:</label><br>
  <select id="basedOn">
    <option>Responsibility</option>
    <option>Division</option>
  </select><br><br>

  <label>Switch Access Control Values:</label><br>
  <textarea id="accessControl" rows="4" cols="30"></textarea><br><br>

  <button id="addReleaseBtn">Add Release</button>

  <div id="releaseData"></div>

  <script type="module" src="switch-details.js"></script>
</body>
</html>
