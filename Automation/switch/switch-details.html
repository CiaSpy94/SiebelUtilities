
<!DOCTYPE html>
<html>
<head>
  <title>Switch Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="switchHeader">Switch Details</header>
  <button onclick="openAddModal()">Add</button>
  <table id="detailsTable">
    <thead>
      <tr>
        <th>Release</th>
        <th>Mode</th>
        <th>Based On</th>
        <th>Access Control</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="modal" id="editModal">
    <h3 id="modalTitle">Edit Switch</h3>
    <input type="text" id="releaseField" placeholder="Release" readonly>
    <select id="modeField">
      <option>RESTRICTED</option>
      <option>OFF</option>
      <option>ON</option>
    </select>
    <select id="basedOnField">
      <option>Responsibility</option>
      <option>Division</option>
    </select>
    <textarea id="accessControlField" placeholder="Access Control"></textarea>
    <button onclick="saveDetails()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>

  <script type="module" src="details.js"></script>
</body>
</html>
